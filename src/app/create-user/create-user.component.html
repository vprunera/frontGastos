<div class= "clear"></div>
<h1>Crear nuevo usuario</h1>
<form class="form-horizontal" class="main-form">
  <div *ngIf="!isValid" class="alert alert-danger">
    <strong>Danger!</strong> {{message}}.
  </div>
      
  <div class="form-group">
    <label class="control-label col-sm-2" for="nombre"><span class="required">*</span>Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = "nombre" id="nombre" [(ngModel)]="user.nombre" placeholder="Introduzca su nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="apellido1">Primer apellido:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name = "apellido1" id="apellido1" [(ngModel)]="user.apellido1" placeholder="Introduzca su primer apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="apellido2">Segundo apellido:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name = "apellido2" id="apellido2" [(ngModel)]="user.apellido2" placeholder="Introduzca su segundo apellido">
    </div>
  </div>    
  <div class="form-group">
    <label class="control-label col-sm-2" for="telefono">Telefono:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name = "telefono" id="telefono" [(ngModel)]="user.telefono" placeholder="Introduzca su telefono">
    </div>
  </div>    
  <div class="form-group">
    <label class="control-label col-sm-2" for="direccion">Direccion:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name = "direccion" id="direccion" [(ngModel)]="user.direccion" placeholder="Introduzca su direccion">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>
</form>
